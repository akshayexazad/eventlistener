<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btn"> click Me</button>
    
</body>
<script>
   //for click event 
   let btn = document.getElementById('btn');
   btn.addEventListener('click',function (){console.log("button was clicked")});
   
   // for mouseover event

   btn.addEventListener('mouseover',function (){console.log("mouseover is activated")});
   
   //for mouseout event
   btn.addEventListener('mouseout',function (){console.log("mouseout is ativated")});

 
</script>
</html>
